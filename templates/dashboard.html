<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="sidebar">
    <h2>{{ username }}</h2>

    <div class="box red">
        <h3>{{ used }} MB</h3>
        <p>Used</p>
    </div>

    <div class="box green">
        <h3>{{ remaining }} MB</h3>
        <p>Remaining</p>
    </div>

    <a href="/logout" class="logout">Logout</a>
</div>

<div class="main">
    <h1>Personal Cloud</h1>

    <form method="POST" enctype="multipart/form-data" class="upload">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div class="files">
        {% for file in files %}
        <div class="file-row">
            <span>{{ file }}</span>
            <div>
                <a href="/download/{{ file }}" class="btn">Download</a>
                <a href="/delete/{{ file }}" class="btn delete">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
