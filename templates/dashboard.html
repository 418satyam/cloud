<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>Welcome {{ current_user.username }}</h3>
    <a href="/logout" class="btn btn-danger btn-sm float-end">Logout</a>

    <hr>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
        <input class="form-control mb-2" type="file" name="file" required>
        <button class="btn btn-primary">Upload</button>
    </form>

    <h5>Your Files:</h5>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file }}
            <div>
                <a href="/download/{{ file }}" class="btn btn-sm btn-success">Download</a>
                <a href="/delete/{{ file }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
