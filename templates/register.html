{% extends "base.html" %}
{% block content %}

<div class="auth-box">
    <h2>Create Account</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
